---
layout: default
---

<div class="home">
  {{ content }}

  {% for post in site.posts limit: 10 %}
  <p>
    <a href="{{ post.url }}">{{ post.title }}</a> <span class="pull-right">{{ post.date | date_to_long_string }}</span>
  </p>
{% endfor %}
<div>
  
<p><a href="/archive">更多文章 👉🏻 </a> <span class="pull-right">{{ site.posts.size }} posts</span></p>
</div>
<div class="block">
    {% for tag in site.tags %}
    {% if tag[1].size > 1 %}
    <a href="/tag/#{{ tag | first }}">{{ tag | first }}<sup>{{ tag[1].size }}</sup></a>
    {% endif %}
    {% endfor %}<a href="/tag"> 👉🏻 </a>
</div>
</div>
